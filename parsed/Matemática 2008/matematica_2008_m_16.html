<html>
    <head>
        <link rel="stylesheet" href="../../quiz.css">
        
    </head>
    <body>
        <p class="paragraph">
            A concentração de certo fármaco no sangue, <img id="6ba68b8b-c5d7-4cfb-8950-2b07c577afa5" class="formula" src="http://latex.codecogs.com/gif.latex?t" alt="t" /> horas após sua
            administração, é dada pela fórmula:
        </p>
        <p class="centered-text" style="text-align: center">
            <img id="f8cc1928-7360-4ce3-b180-7d9f60ca5522" class="formula" src="http://latex.codecogs.com/gif.latex?y(t) = \frac{10t}{(t+1)^2}, t\geq 0" alt="y(t) = \frac{10t}{(t+1)^2}, t\geq 0" />
        </p>
        <p class="question" style="font-size: 24">
            Em qual intervalo essa função é crescente?
        </p>
        
        <ol class="answer-options" type="A">
            <li class="item">
                <img id="81158056-b108-48ee-b835-076b7f3aca7f" class="formula" src="http://latex.codecogs.com/gif.latex?t\geq 0" alt="t\geq 0" />
            </li>
            <li class="item">
                <img id="526380f6-d791-4f3e-ac09-40edf75b7cc8" class="formula" src="http://latex.codecogs.com/gif.latex?t &gt; 10" alt="t &gt; 10" />
            </li>
            <li class="item">
                <img id="1b411b25-61e1-4f84-83af-9c4bba2cc6d8" class="formula" src="http://latex.codecogs.com/gif.latex?t&gt; 1" alt="t&gt; 1" />
            </li>
            <li class="item">
                <img id="4bbf8509-1ef9-4228-ad6f-80688018d828" class="formula" src="http://latex.codecogs.com/gif.latex?0\leq t &lt; 1" alt="0\leq t &lt; 1" />
            </li>
            <li class="item">
                <img id="9fe1c6ad-43e8-4272-a3d3-4274e2603430" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{1}{2} &lt; t &lt; 10" alt="\frac{1}{2} &lt; t &lt; 10" />
            </li>
        </ol>
    </body>
</html>
