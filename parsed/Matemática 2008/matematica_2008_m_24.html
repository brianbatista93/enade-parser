<html>
    <head>
        <link rel="stylesheet" href="../../quiz.css">
        
    </head>
    <body>
        <p class="paragraph">
            Considere que seja uma enumeração de
            todos os números racionais pertencentes ao intervalo <img id="491dcc3f-5d76-41fd-896d-e31c0aee5a75" class="formula" src="http://latex.codecogs.com/gif.latex?[0,1]" alt="[0,1]" /> e
            que, para cada número inteiro <img id="2045cb87-b29f-49d6-ade0-2ae1680f38a4" class="formula" src="http://latex.codecogs.com/gif.latex?i \geq 1, I_i" alt="i \geq 1, I_i" /> denote o intervalo aberto
            <img id="d8efd264-9569-4fa2-85f1-b351c3f81122" class="formula" src="http://latex.codecogs.com/gif.latex?(r_i - \frac{1}{2^{i+2}}, r_i+\frac{1}{2^{i+2}})" alt="(r_i - \frac{1}{2^{i+2}}, r_i+\frac{1}{2^{i+2}})" />, cujo comprimento é <img id="897afbef-1e5e-4888-9b52-9b03bd362484" class="formula" src="http://latex.codecogs.com/gif.latex?l_i" alt="l_i" />. Qual é a soma da 
            série <img id="80600092-b3b3-4195-8d90-10d359bf3d76" class="formula" src="http://latex.codecogs.com/gif.latex?\sum_{i=1}^{\infty}l_i" alt="\sum_{i=1}^{\infty}l_i" />
        </p>
        
        <ol class="answer-options" type="A">
            <li class="item">
                <img id="f5f8c550-f98a-46a8-abb4-c416a327ddf3" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{1}{3}" alt="\frac{1}{3}" />
            </li>
            <li class="item">
                <img id="b74fe295-a1ec-434b-a2b7-1c6202000cb8" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{1}{2}" alt="\frac{1}{2}" />
            </li>
            <li class="item">
                <img id="a1d7e871-8ba7-4168-9b5b-3f1e7b950193" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{2}{3}" alt="\frac{2}{3}" />
            </li>
            <li class="item">
                <img id="25257adc-5689-42ba-a0b0-d28610a7b47f" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{3}{4}" alt="\frac{3}{4}" />
            </li>
            <li class="item">
                <img id="adfcaf0e-5a23-47cf-ae39-249ef04aaf4f" class="formula" src="http://latex.codecogs.com/gif.latex?\frac{5}{4}" alt="\frac{5}{4}" />
            </li>
        </ol>
    </body>
</html>
