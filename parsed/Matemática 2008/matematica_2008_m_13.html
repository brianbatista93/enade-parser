        <p class="paragraph">
            Há 10 postos de gasolina em uma cidade. Desses 10, exatamente
            dois vendem gasolina adulterada. Foram sorteados aleatoriamente
            dois desses 10 postos para serem fiscalizados.
        </p>
        <p class="question" style="font-size: 24">
            Qual é a
            probabilidade de que os dois postos infratores sejam sorteados?
        </p>
