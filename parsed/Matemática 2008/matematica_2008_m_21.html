        <p class="paragraph">
            Para que valores de <i>k</i> e <i>m</i> o polinômio <img id="5f2176a0-55f1-429c-8d06-d4da093b7567" class="formula" src="http://latex.codecogs.com/gif.latex?P(x) = x^3 - 3x^2 + kx + m" alt="P(x) = x^3 - 3x^2 + kx + m" />
            é múltiplo de <img id="cb722d8b-5f27-4395-890c-f5c89c9735c7" class="formula" src="http://latex.codecogs.com/gif.latex?Q(x) = x^2 - 4" alt="Q(x) = x^2 - 4" />?
        </p>
        <ol class="answer-options" type="A">
            <li class="item">
                <i>k</i> = -4 e <i>m</i> = 12
            </li>

            </li>
            <li class="item">
                <i>k</i> = -3 e <i>m</i> = -12
            </li>
            <li class="item">

            </li>
            <li class="item">
                <i>k</i> = -2 e <i>m</i> = 2
            </li>
        </ol>
